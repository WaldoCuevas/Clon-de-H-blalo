<div class="add-img-container">
  <app-navbar></app-navbar>
  <form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data" class="form">

    <input ngModel name="title" type="text" placeholder="Titulo..." required />

    <input type="file" class="custom-file-input" id="imagen" #imagenInputFile (change)="onFileChange($event)"
      accept="image/png, image/jpeg, image/gif">

    <label>Vista Previa:</label>
    <div>
      <img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin">
    </div>

    <button class="btn-form" type="submit">Subir</button>

    <button class="btn-form" (click)="reset()">Reset</button>

  </form>
</div>
