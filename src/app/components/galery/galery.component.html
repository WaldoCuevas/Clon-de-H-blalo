<app-navbar></app-navbar>
<div class="game-container">
  <form class="form" (ngSubmit)="submit()">
    <div class="cards">
      <app-card
        class="app-card"
        *ngFor="let item of localStorageService.imgData"
        [info]="item"
        [showDelete]="true"
      ></app-card>
    </div>
    <input type="submit" value="submit" />
    <input (click)="delete()" type="button" value="delete" />
  </form>
</div>
