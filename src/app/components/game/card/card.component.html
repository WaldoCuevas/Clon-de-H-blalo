<div class="container-imagen">
  <img
    class="imagen"
    [src]="info.img"
    alt="image"
    (click)="hablar(info.title)"
    [style]="valor_filtros"
  />
  <h2 class="title" (click)="hablar(info.title)">{{ info.title }}</h2>
  <input class="title" type="button" value="X" (click)="borrar(info)" />
</div>
