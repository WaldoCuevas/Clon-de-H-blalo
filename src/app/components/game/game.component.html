<app-navbar></app-navbar>

<div *ngIf="localStorageService.isEmptyPairs()" class="game-container">
  <app-card
    class="app-card"
    *ngFor="let item of data"
    [id]="item.id"
    [showAdd]="false"
  ></app-card>
</div>
<div *ngIf="!localStorageService.isEmptyPairs()" class="game-container">
  <app-card
    class="app-card"
    *ngFor="let item of localStorageService.pairsId"
    [id]="item"
    [showAdd]="false"
  ></app-card>
</div>
